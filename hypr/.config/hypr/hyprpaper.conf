# Preload wallpapers (loads them into memory)
preload = ~/.config/hypr/wallpapers/yellow_kyoto.jpg

# Set wallpaper for specific monitor
# Use 'hyprctl monitors' to see your monitor names

wallpaper {
    monitor = DP-1
    path = ~/.config/hypr/wallpapers/yellow_kyoto.jpg
    fit_mode = cover
}

wallpaper {
    monitor = HDMI-A-1
    path = ~/.config/hypr/wallpapers/yellow_kyoto.jpg
    fit_mode = cover
}

# Disable splash text (optional)
splash = false
